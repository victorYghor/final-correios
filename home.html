<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agiliza Correios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo_correios.png" alt="Logo Correios">
            <h1>Agiliza Correios</h1>
        </div>
        
        <div class="search-container">
            <input type="text" placeholder="Buscar..." class="search-bar">
            <button onclick="window.location.href='#dest'" class="button search-button">Buscar</button>
        </div>
    </header>
    <main>
        <section class="serv-hist">
            <h2>Serviços Ant.</h2>
            <div id="serv-item">
                <button onclick="window.location.href='#dest'">Envio de Pacote</button>
                <button>Envio de Carta</button>
                <button>Tramitação de Documentos</button>
            </div>
        </section>
        <section id="dest">
            <form id="correios-form">
                <div class="form">
                    <h2>Dados do Destinatário</h2>       
                    <input class="x4" placeholder="Nome"  type="text" id="service" name="service" required>
                    <input class="x2" placeholder="CEP" type="text" id="client" name="client" required>
                    <input class="x4" placeholder="Logradouro" ="text" id="cep" name="cep" required>
                    <input class="x2" placeholder="Num" ="text" id="cep" name="cep" required>
                    <input class="x4" placeholder="Cidade" ="text" id="cep" name="cep" required>
                    <input class="x2" placeholder="Estado" ="text" id="cep" name="cep" required>
                    <input class="x6" placeholder="Complemento" ="text" id="cep" name="cep" required>
                </div>
                <p id="desc">Etapa 2/3</p>
                <div class="button-container">
                    <button class="button terminar">Terminar</button>
                    <button  onclick="window.location.href='#dest'" class="button limpar">Limpar</button>
                    <button class="button enviar">Enviar</button>
                </div>
            </form>
        </section>
        <section id="conc">
            <form id="correios-form">
                <div class="form">
                    <h2>Serviço concluido</h2>       
                </div>
                <p id="desc">Etapa 3/3</p>
                <div class="button-container">
                    <button class="button terminar">Terminar</button>
                    <button  onclick="window.location.href='#dest'" class="button limpar">Limpar</button>
                    <button class="button enviar">Enviar</button>
                </div>
            </form>
        </section>
        <section id="carlos">
            <form id="correios-form">
                <div class="form">
                    <h2>Dados do Destinatário</h2>       
                    <input class="x4" value="João Silva" type="text" id="service" name="service" input>
                    <input class="x2" value="01001-000" type="text" id="client" name="client" input>
                    <input class="x4" value="Praça da Sé" type="text" id="cep" name="cep" input>
                    <input class="x2" value="100" type="text" id="cep" name="cep" input>
                    <input class="x4" value="São Paulo" type="text" id="cep" name="cep" input>
                    <input class="x2" value="SP" type="text" id="cep" name="cep" input>
                    <input class="x6" value="Edifício Central" type="text" id="cep" name="cep" input>
                </div>
                <p id="desc">Etapa 2/3</p>
                <div class="button-container">
                    <button class="button terminar">Terminar</button>
                    <button  onclick="window.location.href='#dest'" class="button limpar">Limpar</button>
                    <button onclick="window.location.href='#final'" class="button enviar">Enviar</button>
                </div>
            </form>
        </section>
        <section id="final">
            <form id="correios-form">
                <div class="form">
                    <h2>Dados do Pacote</h2>       
                    <input class="x4" placeholder="Descrição"  type="text" id="service" name="service" required>
                    <input class="x2" placeholder="Quant" type="text" id="client" name="client" required>
                    <input class="x2" placeholder="Altura" ="text" id="cep" name="cep" required>
                    <input class="x2" placeholder="Largura" ="text" id="cep" name="cep" required>
                    <input class="x2" placeholder="Comprimento" ="text" id="cep" name="cep" required>
                    <input class="x3" placeholder="Peso" ="text" id="cep" name="cep" required>
                    <input class="x3" placeholder="Valor Estimado" ="text" id="cep" name="cep" required>
                </div>
                <p id="desc">Etapa 3/3</p>
                <div class="button-container">
                    <button onclick="window.location.href='#conc'" class="button terminar">Terminar</button>
                    <button  onclick="window.location.href='#dest'" class="button limpar">Limpar</button>
                    <button class="button enviar">Enviar</button>
                </div>
            </form>
        </section>
        <section class="form-hist">
            <h2>Histórico</h2>
            <div id="hist-item">
                <button onclick="window.location.href='#carlos'">Carlos Alberto</button>
                <button>João Ferreira</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Correios - Todos os direitos reservados.</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
